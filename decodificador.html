<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <img src="#" alt="Logo do Decodificador">
        </nav>
    </header>
    <main>
        <div class="decor">
            <aside class="decodificador">
                <textarea   name="campo-cript-descript" id="campo-cript-descript" 
                            cols="50" rows="50" placeholder="Digite seu texto..."></textarea>
                <div class="main-buttons">
                    <button type="button">Criptografar</button>
                    <button type="button" class="button-light">Descriptografar</button>
                </div>
            </aside>
            <div class="resultText">
                <div class="resultText-sem-resultado">
                    <img src="./img/1.PNG.png" alt="Nenhuma mensagem encontrada">
                </div>
                <div class="resultText-texto-decodificado">
                    <textarea   name="texto-decodificado" id="texto-decodificado" 
                                cols="30" rows="25" readonly></textarea>
                    <button type="button" class="button-light">Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="foorter-dev">
        <p>Desenvolvido por Jo√£o Victor</p>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
